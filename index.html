<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/adaptive.css" />
    <title>8</title>
  </head>
  <body>
    <main class="container">
      <img src="./images/upImg.svg" alt="" class="upImg" />
      <img src="./images/underImg.svg" alt="" class="underImg" />

      <div class="title">Our Pricing</div>
      <div class="isOption">
        <span>Annually</span>
        <input type="checkbox" name="checkbox" class="checkbox" id="checkbox" />
        <label for="checkbox" class="label"> </label>
        <span>Monthly</span>
      </div>
      <div class="cards">
        <div class="card">
          <div class="card__title">Basic</div>
          <div class="card__cost">
            <span class="card__currency">$</span>
            <span class="card__cost-value" id="val1">19.99</span>
          </div>
          <div class="card__text">500 GB Storage</div>
          <div class="card__text">2 Users Allowed</div>
          <div class="card__text">Send up to 3 GB</div>
          <div class="card__btn">LEARN MORE</div>
        </div>
        <div class="card card_big">
          <div class="card__title">Professional</div>
          <div class="card__cost">
            <span class="card__currency">$</span>
            <span class="card__cost-value" id="val2">24.99</span>
          </div>
          <div class="card__text">1 TB Storage</div>
          <div class="card__text">5 Users Allowed</div>
          <div class="card__text">Send up to 10 GB</div>
          <div class="card__btn">LEARN MORE</div>
        </div>
        <div class="card">
          <div class="card__title">Master</div>
          <div class="card__cost">
            <span class="card__currency">$</span>
            <span class="card__cost-value" id="val3">39.99</span>
          </div>
          <div class="card__text">2 TB Storage</div>
          <div class="card__text">10 Users Allowed</div>
          <div class="card__text">Send up to 20 GB</div>
          <div class="card__btn">LEARN MORE</div>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
